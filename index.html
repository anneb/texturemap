<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture surfaces</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
    <canvas id="canvas"></canvas>
    <img id="image" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="" />
    </div>
    <div>
    <label for="scale">Scale</label><input type="number" id="scale" value="2" step="0.2" min="0.5" max="3"><br>
    <label for="maxangle">Max angle</label><input type="number" id="maxangle" value="15" step="0.5" min="5" max="30"><br>
    <input type="checkbox" id="showtriangles" checked><label for="showtriangles">Show triangles</label><br>
    <input type="checkbox" id="showpolygons" checked><label for="showpolygons">Show polygons</label><br>
    </div>
    <div id="info"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
